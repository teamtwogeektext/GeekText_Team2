{% extends "base.html" %} 
{% block content %}

<div class="container-full" style="background: slategrey; height: 100%;">
        <div class="container" style="height: 100%">
                <div class="bd-example">
                    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../../../static/images/bookshelf.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            <p style="font-size: 96px">All Books</h1>
                            <p>Browse our entire selection and find your next adventure</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../../../static/images/comics.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            <p style="font-size: 96px">Best Sellers</h1>
                            <p>Choose from a selection of our most purchased titles</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../../../static/images/drama2.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            <p style="font-size: 96px">Most Loved Titles</h1>
                            <p>See the titles our customers rated most favorably</p>
                            </div>
                        </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
</div>

{% endblock %}
